# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, A1
#, F
# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-4r [%t] %-5p %c %x - %m%n

#log4j.appender.F=org.apache.log4j.FileAppender
#log4j.appender.F.file=debug.log
#log4j.appender.F.layout=org.apache.log4j.PatternLayout
#log4j.appender.F.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n


log4j.logger.org.cong.complexNetwork.util.NetworkTraitUtil = DEBUG, A2
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-4r [%t] %-5p %c %x - %m%n
